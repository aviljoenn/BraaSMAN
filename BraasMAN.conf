;=============================================================================
; BraaSMAN.conf — default settings for Branch-as-a-Service Manager v0.1a
;-----------------------------------------------------------------------------
; NOTES
; • All credentials live in the .env file — *never* here.
; • Edit values as needed; delete a key to fall back to its compiled default.
;=============================================================================

[General]
; Displayed in the window title and exported CSVs
app_name        = BraaSMAN
version         = 0.1a

[Discovery]
; IPv4 CIDR(s) to scan for MikroTik switches. Comma-separate if you add more.
scan_range      = 192.168.99.0/24

; Ports to probe (comma-separated). Order matters: API first, SSH fallback.
api_ports       = 8729,8728        ; 8729 = TLS, 8728 = plain
ssh_port        = 22,13422

; Parallel workers for the sweep. 0 == auto ( #CPU × 4, max 32 ).
scan_threads    = 4

; Timeouts in seconds
timeout_connect = 3
timeout_command = 15

[FortiGate]
; Toggle FortiGate enrichment. Requires FG_API_TOKEN in .env.
enabled         = true
address         = 192.168.99.1
https_port      = 13443
ssh_port        = 13422
verify_ssl      = false            ; set true once a trusted cert is installed
enrich_timeout  = 2                ; per-MAC REST query timeout (s)

[GUI]
refresh_interval = 5               ; in seconds. 0 = manual refresh only (button)
theme            = light           ; light | dark
csv_export_dir   = ~/braasman/braasman_exports

[Logging]
level          = INFO              ; DEBUG, INFO, WARNING, ERROR, CRITICAL
log_dir        = ~/braasman/braasman_logs
max_size_mb    = 5                 ; rotate after N MiB
backup_count   = 5                 ; keep last N rotated files

[Credentials]
; Environment-variable names the app expects. Change only if you
; customise .env keys to something else.
user_env_key         = MT_USER
pass_env_key         = MT_PASS
fortigate_token_key  = FG_API_TOKEN
